<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Salas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #947364;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background-color: #3c1209;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }

    .calendar-section {
      display: flex;
      justify-content: space-between;
      gap: 40px; /* Mais espaço entre calendário e gráfico */
      margin-top: 20px;
    }

    .calendar {
      flex: 1;
      background-color: #d5c1ac;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .calendar-day.green {
      background-color: #6bbf69;
    }

    .calendar-day.yellow {
      background-color: #f9e74d;
    }

    .calendar-day.red {
      background-color: #f76d6d;
    }

    .chart-container {
      flex: 1;
      background-color: #d5c1ac;
      padding: 10px;
      border-radius: 15px;
      height: 350px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .summary {
      display: flex;
      justify-content: center;
      gap: 60px;
      background-color: #d5c1ac;
      padding: 10px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .summary div {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    .summary div p {
      font-size: 1.5rem;
      margin: 4px 0 0;
    }

    .room-summary {
      background-color: #d5c1ac;
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }

    .nav-button {
      background-color: #6c4434;
      color: #fcf4dc;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }

    .nav-button:hover {
      background-color: #5a382b;
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">Estatísticas das Salas</header>

    <!-- Calendário e Gráfico -->
    <div class="calendar-section">
      <!-- Calendário -->
      <div class="calendar">
        <div class="calendar-header">
          <button class="nav-button" id="prevMonth">&lt;</button>
          <span id="currentMonth">Maio 2025</span>
          <button class="nav-button" id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
      </div>

      <!-- Gráfico -->
      <div class="chart-container">
        <canvas id="usageChart"></canvas>
      </div>
    </div>

    <!-- Totais -->
    <div class="summary">
      <div>
        <span>Total de Pessoas</span>
        <p id="total">0</p>
      </div>
      <div>
        <span>Média por Dia</span>
        <p id="average">0</p>
      </div>
    </div>

    <!-- Salas -->
    <div class="room-summary">
      <span>Sala 01</span>
      <span>45 pessoas | 1.5/dia</span>
    </div>
    <div class="room-summary">
      <span>Sala 02</span>
      <span>88 pessoas | 2.9/dia</span>
    </div>
    <div class="room-summary">
      <span>Sala 03</span>
      <span>22 pessoas | 0.7/dia</span>
    </div>
    <div class="room-summary">
      <span>Sala 04</span>
      <span>57 pessoas | 1.8/dia</span>
    </div>
  </div>

  <script>
    function generateCalendar(month, year) {
      const daysInMonth = new Date(year, month, 0).getDate();
      const calendarDays = document.getElementById("calendarDays");
      calendarDays.innerHTML = "";

      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement("div");
        dayElement.classList.add("calendar-day");

        if (day % 3 === 0) {
          dayElement.classList.add("red");
        } else if (day % 2 === 0) {
          dayElement.classList.add("yellow");
        } else {
          dayElement.classList.add("green");
        }

        dayElement.innerText = day;
        calendarDays.appendChild(dayElement);
      }
    }

    let currentMonth = 4;
    let currentYear = 2025;

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      updateCalendar();
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      updateCalendar();
    });

    function updateCalendar() {
      const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      document.getElementById("currentMonth").innerText = `${monthNames[currentMonth]} ${currentYear}`;
      generateCalendar(currentMonth + 1, currentYear);
    }

    updateCalendar();

    const usageData = [10, 5, 8, 9, 7, 6, 12, 5, 4, 10, 11, 9, 6, 7, 8, 5, 4, 12, 8, 7, 10, 9, 6, 8, 10, 9, 7, 5, 6, 8, 9];

    const ctx = document.getElementById("usageChart").getContext("2d");
    const usageChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: Array.from({ length: usageData.length }, (_, i) => i + 1),
        datasets: [{
          label: "Pessoas por dia",
          data: usageData,
          backgroundColor: "#a855f7"
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: "Dia do mês" }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: "Número de pessoas" }
          }
        }
      }
    });

    const total = usageData.reduce((a, b) => a + b, 0);
    const average = (total / usageData.length).toFixed(1);
    document.getElementById("total").innerText = total;
    document.getElementById("average").innerText = average;
  </script>
</body>
</html>
