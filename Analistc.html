<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatísticas das Salas</title>
  <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #947364;
    }

    header {
      background-color: #3c1209;
      color: #fcf4dc ;
      padding: 16px;
      text-align: center;
      font-size: 24px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
    }

    .calendar-highlight, .chart-container, .stats-box, .salas-list {
      background: #d5c1ac ;
      
      padding: 6px;
      border-radius: 18px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.05);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-highlight {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .calendar-day {
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
    }

    .low { background-color: #d1fae5; }
    .medium { background-color: #fef3c7; }
    .high { background-color: #fecaca; }

    .chart-container {
      width: 100%;
      height: 300px;
      position: relative;
    }

    #backToMonth {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #fcf4dc;
      color: #6c4434;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      font-size: 12px;
      box-shadow: 0 1px 2px #000000fb;
      transition: transform 0.2s ease, background 0.3s;
    }

    #backToMonth:hover {
      background: #000000;
      transform: scale(1.05);
    }

    .stats-box {
      margin: 20px;
      padding: 16px;
      display: flex;
      justify-content: space-around;
    }

    .stat-item {
      text-align: center;
    }

    .salas-list {
      margin: 20px;
    }

    .sala-card {
      background-color: #fcf4dc;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 12px;
    }

    .month-nav {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .month-nav button {
      background-color: #6c4434;
      color: #fcf4dc;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .month-nav span {
      font-weight: bold;
    }

    /* Responsividade para o canvas */
    .chart-container {
      width: 100%;
      height: 300px;
      position: relative;
    }

    #usageChart {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <header>
    Estatísticas das Salas
  </header>

  <div class="grid-container">
    <div>
      <div class="calendar-header">
        <div class="month-nav">
          <button onclick="changeMonth(-1)">&lt;</button>
          <span id="monthYear"></span>
          <button onclick="changeMonth(1)">&gt;</button>
        </div>
      </div>
      <div class="calendar-highlight" id="calendar">
        <!-- Dias do mês serão inseridos via JS -->
      </div>
    </div>
    <div class="chart-container">
      <button id="backToMonth" onclick="renderCalendar(currentDate)">Voltar</button>
      <canvas id="usageChart"></canvas>
    </div>
  </div>

  <div class="stats-box">
    <div class="stat-item">
      <strong>Total de Pessoas:</strong>
      <p id="totalReservas">--</p>
    </div>
    <div class="stat-item">
      <strong>Média por Dia:</strong>
      <p id="mediaPorDia">--</p>
    </div>
  </div>

  <div class="salas-list">
    <h3>Visão Geral das Salas</h3>
    <div id="salasContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let currentDate = new Date();

    const usageDataBase = {
      '2025-05': Array.from({length: 31}, () => Math.floor(Math.random() * 11)),
      '2025-04': Array.from({length: 30}, () => Math.floor(Math.random() * 11)),
      '2025-03': Array.from({length: 31}, () => Math.floor(Math.random() * 11))
    };

    const salas = [
      { nome: 'Sala 01', usos: 45 },
      { nome: 'Sala 02', usos: 88 },
      { nome: 'Sala 03', usos: 22 },
      { nome: 'Sala 04', usos: 57 }
    ];

    function getMonthKey(date) {
      return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
    }

    function renderCalendar(date) {
      const calendarEl = document.getElementById('calendar');
      const monthYearEl = document.getElementById('monthYear');
      document.getElementById('backToMonth').style.display = 'none';
      calendarEl.innerHTML = '';

      const year = date.getFullYear();
      const month = date.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const monthKey = getMonthKey(date);
      const usageData = usageDataBase[monthKey] || Array.from({length: daysInMonth}, () => 0);

      for (let i = 1; i <= daysInMonth; i++) {
        const div = document.createElement('div');
        const uso = usageData[i - 1] || 0;

        div.className = 'calendar-day';
        if (uso >= 8) div.classList.add('high');
        else if (uso >= 4) div.classList.add('medium');
        else div.classList.add('low');

        div.textContent = i;
        div.onclick = () => renderDayChart(i);

        calendarEl.appendChild(div);
      }

      monthYearEl.textContent = date.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });

      renderChart(usageData, 'Pessoas por dia', Array.from({length: daysInMonth}, (_, i) => i + 1));
      updateStats(usageData);
    }

    function renderChart(data, label, labels) {
      const ctx = document.getElementById('usageChart').getContext('2d');
      if (window.usageChart && typeof window.usageChart.destroy === 'function') window.usageChart.destroy();

      window.usageChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            backgroundColor: '#a855f7'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false, // Permite redimensionamento livre
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    }

    function renderDayChart(day) {
      const hourlyData = Array.from({ length: 24 }, () => Math.floor(Math.random() * 3));
      const hourLabels = Array.from({ length: 24 }, (_, i) => `${String(i).padStart(2, '0')}:00`);

      renderChart(hourlyData, `Pessoas por hora - Dia ${day}`, hourLabels);
      document.getElementById('backToMonth').style.display = 'block';
    }

    function updateStats(data) {
      const total = data.reduce((a, b) => a + b, 0);
      const media = (total / data.length).toFixed(1);
      document.getElementById('totalReservas').textContent = total;
      document.getElementById('mediaPorDia').textContent = media;
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar(currentDate);
    }

    function renderSalas() {
      const container = document.getElementById('salasContainer');
      container.innerHTML = '';
      const diasNoMes = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
      salas.forEach(sala => {
        const media = (sala.usos / diasNoMes).toFixed(1);
        const div = document.createElement('div');
        div.className = 'sala-card';
        div.innerHTML = `<strong>${sala.nome}</strong><p>Total: ${sala.usos} pessoas | Média: ${media} por dia</p>`;
        container.appendChild(div);
      });
    }

    renderCalendar(currentDate);
    renderSalas();
  </script>
</body>
</html>
